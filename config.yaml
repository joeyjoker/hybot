model:
  id: "gpt-4o"                      # OpenAI 模型 ID
  base_url: null                     # 可选，自定义 API 端点（如兼容 OpenAI 的第三方服务）
  api_key: null                      # 可选，优先使用环境变量 OPENAI_API_KEY

agent:
  name: "HyBot"
  description: "AI 编码助手，可执行文件操作、Shell 命令、运行 Python 代码"
  instructions:
    - "你是一个强大的 AI 编码助手。"
    - "使用中文回复用户。"
    - "在修改文件前先阅读文件内容。"
  markdown: true
  stream: true
  reasoning: false                    # 是否启用推理能力（运行时可用 /reasoning 切换）
  show_reasoning: true                # 是否显示思考过程（运行时可用 /thinking 切换）
  add_history_to_context: true
  num_history_runs: 10
  add_datetime_to_context: true

tools:
  coding:
    enabled: true
    base_dir: "."                    # 工作目录（自动设置为工作区根目录）
    all: true                        # 启用所有 CodingTools
  python:
    enabled: true                    # 启用 PythonTools
  git:
    enabled: true                    # 启用 Git 工具（status/diff/log/commit 等）
  web:
    enabled: false                   # Web 工具默认关闭，避免意外联网
    enable_search: true              # DuckDuckGo 搜索（需 pip install -e ".[web]"）
    enable_fetch: true               # 网页内容抓取

memory:
  enabled: true                      # 持久记忆系统
  path: "~/.hybot/memory"            # 记忆存储目录

approval:
  mode: "dangerous"                  # 操作确认模式："always" | "dangerous" | "never"

project:
  scan_on_startup: true              # 启动时自动扫描项目结构
  cache_scan: true                   # 缓存扫描结果到 .hybot/project_info.md

storage:
  type: "sqlite"
  db_file: "~/.hybot/sessions.db"     # fallback，实际由 load_merged_config 覆盖为 <workspace>/.hybot/sessions.db

skills:
  path: "~/.hybot/skills"        # Skills 目录路径

mcp_servers: []                      # MCP 服务器列表
# 示例：
# - name: "filesystem"
#   command: "npx -y @modelcontextprotocol/server-filesystem /tmp"
# - name: "my-server"
#   url: "http://localhost:8080"
#   transport: "streamable-http"
